<html lang="en">

<head>

<body>

    <div class="container">
        <div class="row">
            <div class="card_img">
                <img src="imagens/kerber.jpg" class="small_img" id="myBtn1">
            </div>

                              <!-- The Modal -->
                              <div id="myModal1" class="modal1">

                                <!-- Modal content -->
                                <div class="modal-content1">
                                <span class="close1">&times;</span>
                                <div class="flex-container">
                                    <div><img src="imagens/kerber.jpg"></div>
                                    <div><h1>KERBER E CIA</h1>
                                        <p><br>Site produzido para o Grupo Kerber em Janeiro de 2021, utilizando apenas HTML e CSS do zero</p>
                            </div></div></div></div></div>

            <div class="card_img">
                <img src="imagens/granderi.jpg" class="small_img">
            </div>
            </div>
        </div>
</body>
<script>
    // Get the modal

    var modal1 = document.getElementById("myModal1");
    
    // Get the button that opens the modal
    var btn1 = document.getElementById("myBtn1");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close1")[0];
    
    // When the user clicks the button, open the modal 
    btn1.onclick = function() {
      modal1.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal1.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal1) {
        modal1.style.display = "none";
      }
    }
  </script>
</html>
